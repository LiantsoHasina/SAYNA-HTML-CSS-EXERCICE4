    <main class="spacing">
        <figure class="cardVillains">
            <!-- 
                Dennis Carredine
             -->
            <img src="Illustration/img8.png" title="Dennis Carredine" alt="Dennis Carredine">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Dennis Carredine
                    </h3>
                    <p>
                        <strong>Identité :</strong> Inspiré du Cambrioleur
                    </p>
                    <p><strong>Capacités :</strong>
                        Humain sans caratéristique particulière</p>
                    <p><strong>Objectif :</strong>
                        Mi-temps entre escroc et voleur de voiture à New-York, il est
                        en partie responsable, avec Flint Marco, de la mort de Ben Parker lors d'un 
                        braquage à main armé qui a mal touné. C'est le premier adversaire de Peter Parker qui l'amènera à devenir Spiderman.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains">
            <!-- 
                Green Goblin
             -->
            <img src="Illustration/img9.png" title="Bouffon Vert" alt="Bouffon Vert">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Bouffon Vert
                    </h3>
                    <p>
                        <strong>Identité :</strong> Norman Osborn
                    </p>
                    <p><strong>Capacités :</strong>
                        Fondateur de Oscorp Technologies, Serum Super Soldat, Planneur/Equipements de hautes technologies.
                    </p>
                    <p><strong>Objectif :</strong>
                        Souffrant d'une dissociation de personalité après l'injection du serum, il ne cherche que le chaos
                         et la mort de Spiderman. La personnalité de Norman reste présente, mais dominée par le bouffon.
                    </p>
                    

                </div>


            </figcaption>
        </figure>

        <figure class="cardVillains">
            <!-- 
                Dr. Octopus
             -->
            <img src="Illustration/img10.png" title="Dr. Octopus" alt="Dr. Octopus">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Dr. Octopus
                    </h3>
                    <p>
                        <strong>Identité :</strong> Otto Octavius
                    </p>
                    <p><strong>Capacités :</strong>
                        Chercheur à Oscorp Technologies, Tentacules mécaniques contrôlés par puce neuronale.
                    </p>
                    <p><strong>Objectif :</strong>
                        Suite à un accident lors d'une expérience, sa femme meurt et son équipement prend le contrôle de son esprit le rendant plus violent. 
                        Pensant que Spiderman en est l'origine, il souhaite le voir mort.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains">
            <!-- 
                The Sandman
             -->
            <img src="Illustration/img11.png" title="Sandman" alt="Sandman">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Homme-sable
                    </h3>
                    <p>
                        <strong>Identité :</strong> Flint Marco
                    </p>
                    <p><strong>Capacités :</strong>
                        Change son corp en sable, Contrôle individuellement les molécules de sable.
                    </p>
                    <p><strong>Objectif :</strong>
                        Sauver sa fille atteint de maladie grave est son unique préoccupation, même après son accident l'ayant changé en homme-sable. 
                        Par manque d'argent, il devient criminel malgré lui et enchaine les mauvaises décisions.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains">
            <!-- 
                Green Goblin II
             -->
            <img src="Illustration/img12.png" title="Bouffon Vert II" alt="Bouffon Vert II">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Bouffon Vert II
                    </h3>
                    <p>
                        <strong>Identité :</strong> Harry Osborn
                    </p>
                    <p><strong>Capacités :</strong>
                        Dirigeant de Oscorp Technologies, Serum Super Soldat II, Planneur/Equipements de hautes technologies.
                    </p>
                    <p><strong>Objectif :</strong>
                        Meilleurs ami de Peter. Souffrant d'une dissociation de personalité après l'injection du serum 
                        (comme son père), il ne cherche que la mort de Spiderman, tenu responsable de la mort de son père.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains">
            <!-- 
                Venom
             -->
            <img src="Illustration/img13.png" title="Venom" alt="Venom">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Venom
                    </h3>
                    <p>
                        <strong>Identité :</strong> Symbiote | Eddie Brock
                    </p>
                    <p><strong>Capacités :</strong>
                        Force surhumaine, Matérialiser des armes/objets, Resistance importante
                    </p>
                    <p><strong>Objectif :</strong>
                        Extraterrestre se liant à un journaliste d'investigation, il est l'anti Héros par excellence. 
                        A la fois térrifiant et violent, mais animé par le seniment de justice d'Eddie, mieux vaut ne pas en faire son ennemi.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains">
            <!-- 
                Lizard
             -->
            <img src="Illustration/img14.png" title="Lizard" alt="Lizard">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Lézard
                    </h3>
                    <p>
                        <strong>Identité :</strong> Dr. Curtis Connors
                    </p>
                    <p><strong>Capacités :</strong>
                        Chercheur Oscorp Technologies, Force surhumaine et Aptitudes retiliennes.
                    </p>
                    <p><strong>Objectif :</strong>
                        Animé par le désir de sauvé les maux du corp humain, il développe un serum à partir 
                        d'ADN de lézard. Ce premier essai devait faire repousser son bras amputé, mais il se transforme entièrement en lézard. 
                        Son souhait, éteindre cette évolution.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains">
            <!-- 
                Electro
             -->
            <img src="Illustration/img15.png" title="Electro" alt="Electro">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Electro
                    </h3>
                    <p>
                        <strong>Identité :</strong> Maxwell Dillon
                    </p>
                    <p><strong>Capacités :</strong>
                        Ingénieur Oscorp Technologies, Manipulation et stockage de l'élécricité
                    </p>
                    <p><strong>Objectif :</strong>
                        Une expérience à Oscorp tourne mal et transforme son corp en condensateur capable de manipuler l'élécricité. 
                        Fan Obssessionnel de Spiderman, son pouvoir le change en adversaire rempli de colère et cherchant la défaite de son idole.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains">
            <!-- 
                Rhino
             -->
            <img src="Illustration/img16.png" title="Rhino" alt="Rhino">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Rhino
                    </h3>
                    <p>
                        <strong>Identité :</strong> Aleksei Sytsevich
                    </p>
                    <p><strong>Capacités :</strong>
                        Costume mécanique en forme de Rhinocéros puissant.
                    </p>
                    <p><strong>Objectif :</strong>
                        Mafieux russe qui a détourné un camion blindé d'Oscorp contenant des fioles de plutonium, 
                        mais désarmé et vaincu par Spiderman. Il est ensuite recruté par Harry Osborn, 
                        premier membre d'une nouvelle équipe créée pour combattre Spider-Man et faire des ravages.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains" id="vulture">
            <!-- 
                Vulture
             -->
            <img src="Illustration/img17.png" title="Vautour" alt="Vautour">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Vautour
                    </h3>
                    <p>
                        <strong>Identité :</strong> Adrian Toomes
                    </p>
                    <p><strong>Capacités :</strong>
                        Costume mécanique de vautour, armes extraterrestre.
                    </p>
                    <p><strong>Objectif :</strong>
                        Il se convertit en marchand d'armes extraterrestre suite à la faillite de son entreprise. 
                        Père de famille fortuné le jour, voleur d'armes extraterrestre la nuit, il mène une double vie. 
                        Spiderman se mettant en travers de son business, il souhaite la mort du justicier.


                    </p>
                    

                </div>


            </figcaption>
        </figure>
        <figure class="cardVillains" id="Mysterio">
            <!-- 
                Mysterio
             -->
            <img src="Illustration/img18.png" title="Mysterio" alt="Mysterio">
            <figcaption class="bio">
                <div class="villainName">
                    <h3>
                        Mysterio
                    </h3>
                    <p>
                        <strong>Identité :</strong> Quentin Beck
                    </p>
                    <p><strong>Capacités :</strong>
                        Intelligent, Costume hautes technologies, Drones.
                    </p>
                    <p><strong>Objectif :</strong>
                        Ancien employé de Stark Industries, il cherche à remplacer Iron Man et devenir un symbole de justice. 
                        Pour cela, il orchestre des attaques en utilisant des illusions et une technologie avancé. Spiderman découvrant son plan, il dévient 
                        un adversaire à la hauteur du héro.
                    </p>
                    

                </div>


            </figcaption>
        </figure>
